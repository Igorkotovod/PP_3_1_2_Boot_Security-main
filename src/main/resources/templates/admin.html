<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>UsersPage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    tr:hover td {
      background-color: lightgreen;
    }
  </style>
</head>

<body style="color: darkred; background-color: lightslategrey">
<h1
    th:text="${user.getUsername()} +' with roles: '+ ${user.getRolesInString()}">
</h1>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Last name</th>
    <th scope="col">Age</th>
    <th scope="col">Email</th>
    <th scope="col">Password</th>
    <th scope="col">Role</th>
    <th scope="col>">Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.getId()}">
    <td th:text="${user.getName()}">
    <td th:text="${user.getLast_name()}">
    <td th:text="${user.getAge()}">
    <td th:text="${user.getUsername()}">
    <td th:text="${user.getPassword()}">
    <td th:text="${user.getRolesInString()}"></td>
    <td>
      <form th:action="@{/admin/{id}(id=${user.getId()})}" target="_self">
        <button style="background-color: royalblue; border-color: royalblue; color: white">Перейти на страницу пользователя</button>
      </form>
      <form th:action="@{/admin/{id}/editUser(id=${user.getId()})}" target="_self">
        <button style="background-color: royalblue; border-color: royalblue; color: white">Обновить данные</button>
      </form>
      <form th:method="delete" th:action="@{/admin/{id}(id=${user.getId()})}">
        <button style="background-color: royalblue; border-color: royalblue; color: white">Удалить пользователя</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<br>
<div sec:authorize="hasAuthority('ROLE_ADMIN')">
  <form action="/admin/new" target="_self" >
    <button style="background-color: royalblue; border-color: royalblue; color: white">Добавить нового пользователя</button>
  </form>
</div>
<form th:action="@{/logout}" th:method="post" target="_self">
  <button style="background-color: royalblue; border-color: royalblue; color: white">Logout</button>
</form>
</body>
</html>
