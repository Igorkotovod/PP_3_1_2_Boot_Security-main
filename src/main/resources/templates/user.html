<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UserPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<h1 th:text="${user.getUsername()} + '  ' + ${titleTable} + '  ' + ${user.getName()} + '  ' + ${user.getRolesInString()}"/>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Last name</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Role</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getLast_name()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td th:text="${user.getRolesInString()}"></td>
    </tr>
    </tbody>
</table>
<br>
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <form action="/admin" target="_self">
        <button>Вернуться к списку пользователей</button>
    </form>
</div>
<form th:action="@{/logout}" th:method="post" target="_self">
    <button style="background-color: royalblue; border-color: royalblue; color: white">Logout</button>
</form>
</body>
</html>
